<o-form-layout-manager attr="ServiceSchedule" mode="tab" title="SERVICESCHEDULE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ServiceScheduleTable" 
            service="ServiceSchedule" 
            entity="ServiceSchedule" 
            title="SERVICESCHEDULE"
            keys="id"
            columns="id;sailboat_id;last_service_date" 
            header-actions="R;D"
            visible-columns="id;sailboat_id;last_service_date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="sailboat_id" title="sailboat_id">
    <o-table-cell-renderer-service attr="sailboat_id" 
        service="Sailboat" entity="SailboatType" columns="id;id"
        parent-keys="id:sailboat_id"
        value-column="id" keys="sailboat_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #last_service_date attr="last_service_date" type="timestamp" label="last_service_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
