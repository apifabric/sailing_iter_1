<o-form-layout-manager attr="RacingSchedule" mode="tab" title="RACINGSCHEDULE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="RacingScheduleTable" 
            service="RacingSchedule" 
            entity="RacingSchedule" 
            title="RACINGSCHEDULE"
            keys="id"
            columns="event_name;sailboat_id;event_date;id" 
            header-actions="R;D"
            visible-columns="event_name;sailboat_id;event_date;id"  
            sort-columns="event_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #event_name attr="event_name" title=" event_name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="sailboat_id" title="sailboat_id">
    <o-table-cell-renderer-service attr="sailboat_id" 
        service="Sailboat" entity="SailboatType" columns="id;id"
        parent-keys="id:sailboat_id"
        value-column="id" keys="sailboat_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #event_date attr="event_date" type="timestamp" label="event_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
