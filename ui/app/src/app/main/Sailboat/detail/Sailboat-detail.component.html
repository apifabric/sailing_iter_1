<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Sailboat_form_edit" 
        service="Sailboat" 
        entity="Sailboat" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #id attr="id" label=" id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #model attr="model" label="model" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #size attr="size" label="size" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="BOATEQUIPMENT-sailboat_id">
    <div layout-padding>
      <o-table 
        attr="BoatEquipmentTable" 
        service="BoatEquipment" 
        entity="BoatEquipment" 
        keys="id"
        parent-keys="sailboat_id:id"
        columns="id;equipment_id;sailboat_id"  
        horizontal-scroll="yes"
        detail-form-route="BoatEquipment" 
        edit-form-route="BoatEquipment"
        visible-columns="id;equipment_id;sailboat_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="equipment_id" title="equipment_id">
    <o-table-cell-renderer-service attr="equipment_id" 
        service="Equipment" entity="EquipmentType" columns="id;name"
        parent-keys="id:equipment_id"
        value-column="name" keys="equipment_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="sailboat_id" title="sailboat_id">
    <o-table-cell-renderer-service attr="sailboat_id" 
        service="Sailboat" entity="SailboatType" columns="id;id"
        parent-keys="id:sailboat_id"
        value-column="id" keys="sailboat_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="BOATMAINTENANCEASSIGNMENT-sailboat_id">

          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="maintenance_person_id" title="maintenance_person_id">
    <o-table-cell-renderer-service attr="maintenance_person_id" 
        service="MaintenancePerson" entity="MaintenancePersonType" columns="id;name"

        value-column="name" keys="maintenance_person_id"
        visible-columns="name" separator=" - " width="680px">

</o-table-column>
        
          <o-table-column attr="sailboat_id" title="sailboat_id">
    <o-table-cell-renderer-service attr="sailboat_id" 
        service="Sailboat" entity="SailboatType" columns="id;id"

        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>

          <o-table-column attr="sailboat_id" title="sailboat_id">
    <o-table-cell-renderer-service attr="sailboat_id"

          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>

    </o-form>
